<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-web">
        <aside class="cotainer-menu">
            <div class="container-navigation">


                <div class="title">
                    <iconify-icon icon="ic:baseline-apps" style="color: white;" width="50" height="50"></iconify-icon>

                </div>


                <div class="navigation-web">

                </div>
                <div class="navigation-configuration">

                </div>
            </div>
        </aside>

        <div class="container-main-page">
            <header>
                <div class="up-bar-container">
                    <div class="search-container">
                        <iconify-icon icon="ph:magnifying-glass-bold" width="35" height="35"></iconify-icon>
                        <input type="text" name="" id="search-bar" class="search-bar">
                    </div>
                    <div class="links-container">
                        <iconify-icon class="user-alerts" icon="basil:notification-on-solid" width="25"
                            height="25"></iconify-icon>
                        <iconify-icon class="user-alerts" icon="ep:user-filled" width="25" height="25"></iconify-icon>
                        <p class="user-alerts" id="nombre-usuario">Nombre</p>
                    </div>
                </div>

                <div class="up-bar-container">
                    <div class="user-container">
                        <iconify-icon icon="ep:user-filled" width="50" height="50"></iconify-icon>
                        <div>
                            <p class="text-user">Hi there,</p>
                            <p class="text-user">Nombre Usuario</p>

                        </div>
                    </div>
                    <div class="buttons-container">

                    </div>
                </div>



            </header>

            <div class="container-main-aside">
                <main>
                    <h2>Tus proyectos</h2>
                    <div class="container-proyectos"></div>

                </main>

                <aside>
                    <div class="container-asaid">
                        <div class="container-announcement">
                            <h2>Announcements</h2>
                            <div class="announcement"></div>
                        </div>

                        <div class="container-trendings">
                            <h2>Trendings</h2>
                            <div class="trendings"></div>
                        </div>
                    </div>


                </aside>
            </div>




        </div>



    </div>




    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
